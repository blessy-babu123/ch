<!DOCTYPE html>
<html>
<head>
    <title>edit Student</title>
</head>
<body>
    <h2>edit Student</h2>
    <form method="post">
        {% csrf_token %}
        <input name='name' placeholder='Name' value={{student.name}} required/>
        <input type='number'name ='roll_no' placeholder='roll no' value={{student.roll_no}} required/>
        <input name='email' placeholder='email' value={{student.email}} required/>
        <input type='date'  name='joined_date' placeholder='joined_date' value="{{student.joined_date|date:'Y-m-d' }}" required/>
        <button type="submit">Update</button>
    </form>
</body>
</html>
